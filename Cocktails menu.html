<!DOCTYPE html>
<html>
<head>
  <title>HueCaf√© Bar Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    nav ul li {
      float: left;
    }

    nav ul li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #111;
    }

    section {
      padding: 40px;
    }

    h2 {
      text-align: center;
    }

    .menu-item {
      display: inline-block;
      margin: 20px;
      text-align: center;
      width: calc(33.33% - 40px);
    }

    img {
      width: 25%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
    }

    h3 {
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <nav>
  <ul>
       <li><a href="#home">Home</a></li>
